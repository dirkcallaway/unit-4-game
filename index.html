<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Walking Dead Number Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <img class="image-fluid mx-auto d-block" src="assets/images/BannerText.png" alt="Walking Dead Text Game Banner" />
                        <p class="lead text-center">Rules of the game here.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div id="rick">
                            <img src="assets/images/rick.jpg" alt="rick" height="150px" />
                            <h3>Rick</h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="michonne">
                            <img src="assets/images/michonne.jpg" alt="michonne" height="150px" />
                            <h3>Michonne</h3>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4 text-center">
                <div>
                    <img src="assets/images/zombie1.jpg" class=" mx-auto d-block" alt="zombie picture" height="200px">
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div id="daryl">
                            <img src="assets/images/daryl.jpg" alt="daryl" height="150px" class="d-block ml-auto" />
                            <h3 class="text-right">Daryl</h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="negan" class="d-block ml-auto">
                            <img src="assets/images/negan.jpg" alt="negan" height="150px" class="d-block ml-auto" />
                            <h3 class="text-right">Negan</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Displays the Zombie's Random #-->
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h3 class="text-center">Zombie's #:</h3>
                <h3 class="text-center" id="target-number"></h3>
            </div>
        </div>

        <div class="row">
            <!--Displays the Wins-->
            <div class="col-md-4">
                <h3 class="text-center">Wins:</h3>
                <h3 class="text-center" id="win-total"></h3>
            </div>
            <!--Displays the Current guess amount-->
            <div class="col-md-4">
                <h3 class="text-center">Current Guess:</h3>
                <h3 class="text-center" id="current-amount"></h3>
            </div>
            <!--Displays the Losses-->
            <div class="col-md-4">
                    <h3 class="text-center">Losses:</h3>
                    <h3 class="text-center" id="loss-total"></h3>
                </div>
        </div>




    </div>



    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
